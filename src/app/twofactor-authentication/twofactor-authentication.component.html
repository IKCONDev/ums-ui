<html>
<head>
</head>
<!-- head -->
<body>
    <div class="container-fluid py-0 px-0 my-0 mx-0">
        <!-- reusabale component -- login-navbar -->
        <div>
            <app-login-navbar></app-login-navbar>
        </div>
        <div>
            <!-- <div class="row justify-content-center">
                    <div class="col-sm-6">
                        <label class="" id="loginHeading">Login</label>
                    </div>
                </div> -->
            <!-- row -->
            <br />
            <div class="row justify-content-center">
                <div class="col-sm-6" id="verifyOtpScreen">
                    <div class="col-sm-12" id="content-pad-col-1" style="text-align: center;">
                        <label id="authHeading">Authentication</label>
                    </div>
                         <!-- col -->
                    <br />
                    <div class="col-sm-12" style="text-align: center;">
                        <label style="font-size: 12px;font-weight: 490;">How do you want to get your security code?</label>
                    </div>
                    <!-- col -->
                    <br />
                    <div class="row justify-content-center my-2">
                        <div id="emailDiv" class="col-sm-2">
                            <input type="radio" id="email" name="email" [(ngModel)]="type"
                             value="email" (click)="setAuthType($event)"/>&nbsp;&nbsp;<label>Email</label>
                        </div>
                    </div>
                    <!-- row -->
                    <br />

                    <!-- Verify OTP button section -->
                    <div class="col-sm-12" style="text-align: center;">
                        <button class="btn btn-primary" style="width: 280px;"
                        [disabled]="typeError" (click)="constructOtp()">Get OTP</button>
                    </div>
                    <!-- col -->
                    <br />
                    <div class="row">
                        <div class="col-sm-12" style="text-align: center;">
                            <a class="loginLink" routerLink="/login">Back to Login</a>
                        </div>
                    </div>
                </div>
                <!-- first column div end --- section  where login info is present -->

                <div class="col-sm-6" style="text-align: center;" id="content-pad-col-2">
                    <!-- ums-logo reusable component -->
                    <app-ums-logo id="logoScreen"></app-ums-logo>
                </div>
                <!-- 2nd column div end -- section page where large Logo is visible -->
            </div>
            <!-- row -->
        </div>
        <!-- content pad div -->
    </div>
    <!-- container div -->
</body>
</html>
