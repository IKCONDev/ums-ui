        <div class="row" *ngIf="user != null" style=" margin-left: 25px;">
            <div class="col-6">
                <div class="full-name-parent">
                    <b><div style="padding-left: 15px;" class="full-name"><label>Full Name</label></div></b>
                    <div class="disp-name">
                        <div class="col-6">
                            <label for="firstName" *ngIf="isDisable==true">{{ user.employee.firstName |
                                titlecase}} {{ user.employee.lastName | titlecase}}</label>
                            <input type="text" id="firstName" [(ngModel)]="user.employee.firstName" [hidden]="isDisable"
                                [disabled]="isDisable" class="form-control" readonly="true" maxlength="50">
                        </div>
                    </div>
                </div>
                <br>
                <div class="full-name-parent">
                    <b><div style="padding-left: 15px;" class="full-name"><label>Gender</label></div></b>
                    <div class="disp-name">
                        <div class="col-6">
                            <label for="firstName" *ngIf="isDisable==true">{{user.employee.gender}}</label>
                            <input type="text" value="Male" [hidden]="isDisable" readonly="true" class="form-control">
                        </div>
                    </div>
                </div>
                <br>
                <div class="full-name-parent">
                   <b> <div style="padding-left: 15px;" class="full-name"><label>Role</label></div> </b>
                    <div class="disp-name">
                        <div class="col-6">
                            <label for="role" *ngIf="isDisable==true">{{user.userRoles[0].roleName}}</label>
                            <input type="text" id="role" [ngModel]="user.userRoles[0].roleName" [hidden]="isDisable"
                                readonly="true" class="form-control">
                        </div>
                    </div>
                </div>
                <br>
                <div class="full-name-parent">
                   <b> <div style="padding-left: 15px;" class="full-name"><label>Department</label></div></b>
                    <div class="disp-name">
                        <div class="col-6">
                            <label for="department"
                                *ngIf="isDisable==true">{{user.employee.department.departmentName}}</label>
                            <input type="text" [ngModel]="user.employee.department.departmentName" [hidden]="isDisable"
                                readonly="true" class="disp-name" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="col-6">
                <div class="full-name-parent">
                   <b> <div style="padding-left: 15px;" class="full-name"><label>Display Name</label></div></b>
                    <div class="disp-name">
                        <div class="col-6">
                           <label for="DisplayName" *ngIf="isDisable==true">{{user.employee.firstName |
                                titlecase}}</label>
                            <input type="text" [ngModel]="user.employee.firstName" [hidden]="isDisable" readonly="true"
                                class="form-control">
                        </div>
                    </div>
                </div>
                <br>
                <div>
                   <b> <div style="padding-left: 15px;" class="full-name"><label>Date Of Joining</label></div></b>
                    <div class="disp-name">
                        <div class="col-6">
                            <label for="dateOfJoin" *ngIf="isDisable==true">{{user.employee.dateOfJoining}}</label>
                            <input type="text" id="dateOfJoin" [ngModel]="user.employee.dateOfJoining" class="form-control" [hidden]="isDisable"
                                readonly="true">
                        </div>
                    </div>
                </div>
                <br>
                <div>
                    <b><div style="padding-left: 15px;" class="full-name"><label>Designation</label></div></b>
                    <div class="disp-name">
                        <div class="col-6">
                            <label for="Designation" *ngIf="isDisable==true">{{user.employee.empDesignation.designationName}}</label>
                            <input type="text" id="Designation" [ngModel]="user.employee.designation"
                                [hidden]="isDisable" readonly="true" class="form-control">
                        </div>
                    </div>
                </div>
                <br>
                <div>
                   <b><div style="padding-left: 15px;" class="full-name"><label>Reporting Manager</label></div></b> 
                    <div class="disp-name">
                        <div class="col-6">
                            <label for="Reporting Manager" *ngIf="isDisable==true">{{reportingManagerName}}</label>
                            <input type="text" id="Reporting Manager" value="Anil" readonly="true" [hidden]="isDisable"
                                class="form-control">
                        </div>
                    </div>
                </div>
                <br>
                <!-- <div style="padding-left: 15px;" class="full-name">
                    <div class="disp-name">
                        <b *ngIf="isDisable !=true">
                            <button type="submit" class="btn btn-primary" (click)="updateUserInfo()">Save</button>
                            &nbsp;<button type="button" class="btn btn-primary" (click)="cancel()">Cancel</button>
                        </b>
                    </div>
                </div>
                <div *ngIf="isDisable==true"></div> -->
            </div>
        </div>


    </div>
</div>
