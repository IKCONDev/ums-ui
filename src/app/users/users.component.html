<div class="container-fluid">
    <div class="card-header">        
            <div class="row">
                <div class="col-sm-3">
                    <h2 id="heading">Users</h2>
                </div>
                <div class="col-sm-2"></div>
                <div class="col-sm-3" id="searchDiv">
                    <input type="search" class="form-control" placeholder="Search user"/>
                </div>
                <div id="addBtnDiv" class="col-sm-2">
                    <button class="form-control" 
                       id="addBtn" type="submit" data-toggle="modal" data-target="#addUserModal">
                    Add User</button>
                </div>
                <div id="deleteBtnDiv" class="col-sm-2">
                    <button type="submit" class="form-control" id="deleteBtn" name="deleteBtn"
                     value="Delete">Delete</button>
                </div>
                <div class="col-sm-1" id="filter">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none">

                      </svg>
                </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-3">
                <h2 id="heading">Users</h2>
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-2" style="padding-top: 9px; ">
                <input type="search" class="form-control" placeholder="Search user " />
            </div>
            <div class="col-sm-2" style="padding-top: 8px;"><button id="add_button" type="btn btn-primary">Add
                    User</button></div>
            <div class="col-sm-1" style="padding-top: 8px;"><button id="delete_button"
                    type="btn btn-primary">Delete</button>
            </div>
        </div>
    </div>
    <div class="card-body"></div>
</div>
</div>

<!-- Add Department Modal -->

    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <!-- Modal header -->
            <div class="modal-header">
                <h5 class="modal-title">Add User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                ><span aria-hidden="true">Ã—</span></button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <label>Email</label>
                   
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" >Save</button>
                <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
