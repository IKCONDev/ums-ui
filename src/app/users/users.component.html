<div>
    <app-side-menubar></app-side-menubar>
</div>
<div>
    <app-header [title]="title"></app-header>
</div>
<div class="container-fluid">
    <div class="card-header">        
            <div class="row">
                <div class="col-sm-3">
                    <h2 id="heading">Users</h2>
                </div>
                <div class="col-sm-2"></div>
                <div class="col-sm-3" id="searchDiv">
                    <input type="search" class="form-control" placeholder="Search user"/>
                </div>
                <div id="addBtnDiv" class="col-sm-2">
                    <button class="form-control" 
                       id="addBtn" type="submit" data-toggle="modal" data-target="#addUserModal" (click)="getAllRoles()">
                    Add User</button>
                </div>
                <div id="deleteBtnDiv" class="col-sm-2">
                    <button type="submit" class="form-control" id="deleteBtn" name="deleteUserModal"
                     value="Delete">Delete</button>
                </div>
                <div class="col-sm-1" id="filter">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none">

                      </svg>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <table class="table table-hover" id="myTable">
                    <thead id="thead">
                        <th>ID</th>
                        <th>Name</th>
                        <th>Mail Id</th>
                        <th>Role</th>
                        <th>User Status</th>
                        <th>Account Status</th>
                        <th>Actions</th>
                        <th></th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of userList; let i = index">    
                            <td>{{i+1}}</td>
                            <td></td>
                            <td>{{user.email}}</td>
                            <td>{{user.userRoles[0].roleName}}</td>
                            <td>{{user.active == true? 'Active': 'Inactive'}}</td>
                            <td>{{user.active == true? 'LoginEnabed':'LoginDisabled'}}</td>
                            <td>
                                <label class="switch">
                                    <input type="checkbox" id="slider{{i}}" checked (change)="checkToggleButton(user,i)">
                                    <span class="slider round"></span>
                                  </label>
                            </td>
                            <td>
                                <span class="edit-icon" data-target="#updateUserModal" data-toggle="modal" (click)="fetchOneUser(user.email)" (click)="getAllRoles()">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 20 20"
                                    fill="none">
                                    <g id="edit">
                                        <path id="Vector"
                                            d="M2.5 14.3761V17.5007H5.62543L14.8475 8.28116L11.7221 5.15659L2.5 14.3761ZM17.2562 5.87316C17.5813 5.54821 17.5813 5.01911 17.2562 4.69416L15.3101 2.7486C14.9851 2.42364 14.4558 2.42364 14.1308 2.7486L12.6056 4.27339L15.731 7.39795L17.2562 5.87316Z"
                                            fill="#5590AA" />
                                    </g>
                                </svg>
                              </span>

                                fill="#000000" version="1.1" id="Capa_1" width="15px" height="15px"
                                viewBox="0 0 482.428 482.429" xml:space="preserve">
                                <g>
                                    <g>

                            </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
    
</div>
</div>

<!-- Add User Modal -->
<div class="modal" tabindex="-1" id="addUserModal">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <!-- Modal header -->
            <div class="modal-header" id="modalHeader">
                <h5 class="modal-title">Add User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                ><span aria-hidden="true">×</span></button>
            </div>
            <!-- Modal body -->
            <div class="modal-body" >
                <!--<label><b>First Name</b></label>
                <input type="text" class="adduserInput form-control" placeholder="First Name"/><br/>
                <label><b>Last Name</b></label>
                <input type="search" class="adduserInput form-control" placeholder="Last Name"/><br/>-->
                <label><b>Email</b></label>
                <input type="text" class="adduserInput form-control" placeholder="Email" [(ngModel)]="addUserObj.email"
                required ="true"  id="usrEmailId" name="usrEmailId" #usrEmailId="ngModel" [class.invalid]="usrEmailId.invalid && usrEmailId.touched"
                (keyup)=" validateUserEmailId()"/><br/>
                <div *ngIf="useremilIdErrorInfo != ''">
                    <span id="errorMessage">{{useremilIdErrorInfo}}</span>
                </div>
                <label><b>Role</b></label>
                <select class="adduserInput form-control" placeholder="role" [(ngModel)]="addUserObj.userRoles.at(0).roleId"
                id="userRole" name="userRole" #userRole="ngModel" [class.invalid]="userRole.invalid && userRole.touched"
                (keyup)="validateuserRole()">
                    <option>select</option>
                    <option *ngFor="let role of roles" [value]="role.roleId">{{role.roleName}}</option>
                      
                </select> <br/>
                 <!--  <input type="text" class="adduserInput form-control" placeholder="Role" [(ngModel)]="addUserObj.userRoles.at(0).roleName"/>-->
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="createUser()">Save</button>
                <button type="button" class="btn btn-outline-danger closeButton" data-dismiss="modal" id="closeAddModal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- update User Modal -->
<div class="modal" tabindex="-1" id="updateUserModal">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <!-- Modal header -->
            <div class="modal-header" id="modalHeader">
                <h5 class="modal-title">Update User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                ><span aria-hidden="true">×</span></button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <!--<label><b>First Name</b></label>
                <input type="text" class="adduserInput form-control" placeholder="First Name"/><br/>
                <label><b>Last Name</b></label>
                <input type="search" class="adduserInput form-control" placeholder="Last Name"/><br/>-->
                <label><b>Email</b></label>
                <input type="text" class="updateUserInput form-control" placeholder="Email" [(ngModel)]="existingUserObj.email"/><br/>
                <label><b>Role</b></label>
                <select class="updateUserInput form-control" placeholder="role" [(ngModel)]="existingUserObj.userRoles.at(0).roleId">
                    <option>select</option>
                    <option *ngFor="let role of roles" [value]="role.roleId">{{role.roleName}}</option>
                </select>
               <!---<input type="text" class="updateUserInput form-control" placeholder="Role" [(ngModel)]="existingUserObj.userRoles.at(0).roleName"/>-->
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary"  (click)="updateUser(existingUserObj)">Save</button>
                <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
